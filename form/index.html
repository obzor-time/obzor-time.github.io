<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:title" content="jQuery menu" />
		<meta property="og:image" content="img/preview.jpg" />
		
		<meta name="title" content="jQuery form" />
		<meta name="description" content="" />
		<link rel="image_src" href="img/preview.jpg" />
		<title>jQuery form</title>
		
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
		<link rel="icon" href="img/favicom-16.png" sizes="16x16" type="image/png">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Ubuntu:400,500" rel="stylesheet"> 
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="container">
			<img class="bubbles-top" src="img/bubles-top.png" alt=""/>
			<div class="form">
				<div class="left">
					<img src="img/main_img.png" alt=""/>
				</div>
				<div class="right">
					<h1>Сохрани свой аккаунт</h1>
					<p>Получи бесплатно неограниченное количество форм, вопросов и ответов.</p>
					<form id="loginForm" action="thanks.html">
						<div class="form-group">
							<input type="name" name="name" class="form-control login" id="login" placeholder="Имя или никнейм">
						</div>
						<div class="form-group">
							<input type="email" name="email" class="form-control email" id="email"  placeholder="Email" required/>
						</div>
						<div class="form-group">
							<input type="password" name="password" class="form-control pass" minlength="5" id="password" placeholder="Пароль" required/>
						</div>
						<button type="submit" class="btn btn-primary">Сохранить</button>
					</form>
					<p class="small">Уже есть аккаунт? <a href="#">Войти</a></p>
				</div>	
			</div>
			<img class="bubbles-btm" src="img/bubles-btm.png" alt="">
		</div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
		<script type="text/javascript">
			$('#loginForm').validate({
				rules: {
					: {
						required: true,
						minlength: 2
					}
				}
			});
		</script>
	</body>
</html>
